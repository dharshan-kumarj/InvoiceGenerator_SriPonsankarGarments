<!DOCTYPE html>
<html>
<head>
    <title>Login - Invoice Generator</title>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .switch-form {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        <form action="/auth/login" method="POST">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="switch-form">
            <!-- <p>Don't have an account? <a href="/auth/register">Register</a></p> -->
        </div>
    </div>
</body>
</html>
